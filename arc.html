
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - earth</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #808080;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">DUDE!</div>

		<script src="./js/three.min.js"></script>
		<script src="./js/controls/OrbitControls.js"></script>


		<script>

			var container, stats;
			var camera, scene, renderer, controls;

			init();
			animate();


			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, .5, 100000 );
				camera.position.y = 0;
				camera.position.z = 1000;
				
				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );

				scene = new THREE.Scene();

				parent = new THREE.Object3D();
				scene.add( parent )


				// var circle = new THREE.Shape();
				// var radius = 10;

				// for (var i = 0; i < 16; i++) {
				//   var pct = (i + 1) / 16;
				//   var theta = pct * Math.PI * 2.0;
				//   var x = radius * Math.cos(theta);
				//   var y = radius * Math.sin(theta);
				//   if (i == 0) {
				//     circle.moveTo(x, y);
				//   } else {
				//     circle.lineTo(x, y);
				//   }
				// }

				// var geo = circle.makeGeometry();
				// var mat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
				// var m = new THREE.Mesh(geo, mat);

				// scene.add(m);


				var circle = new THREE.Shape();
				circle.absarc( 0, 0, 40, 0, Math.PI * 2, false );
				addShape( circle, 0xee00ff, 0, 0, 0, 0, 0, Math.PI, 1 );
				circle.closePath;
				
				// Render
				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function addShape( shape, color, x, y, z, rx, ry, rz, s ) {

					var points = shape.createPointsGeometry();
					var spacedPoints = shape.createSpacedPointsGeometry( 100 );

					spacedPoints.vertices.push( spacedPoints.vertices[0] );

					var line = new THREE.Line( spacedPoints, new THREE.LineBasicMaterial( { linewidth: 2, color: color, opacity: 1 } ) );
					line.position.set( x, y, z + 0 );
					line.rotation.set( rx, ry, rz );
					line.scale.set( s, s, s );
					parent.add( line );

				}


			function onWindowResize() {
			
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				render();
			}

			function render() {

// 				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
// 				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				camera.lookAt( scene.position );
				renderer.render( scene, camera );

			}
			
		</script>

	</body>
</html>
