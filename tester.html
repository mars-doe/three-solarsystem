
<!DOCTYPE html>
<html lang="en">

	<head>
		<title>three.js canvas - geometry - earth</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="./js/three.min.js"></script>
		<script src="./js/controls/OrbitControls.js"></script>

		<style>
			body {
				color: #808080;
				font-family: Garamond, serif;
				font-size:13px;
				text-align:center;

				background-color: #000000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

	        canvas
	        {
	            pointer-events: none;
	            z-index: 10;
	        }

	        container
	        {
	            background: #fff;
	            width: 100%;
	            height: 100%;
	            margin: 0 auto;
	            overflow: hidden;
	        }


		</style>
	</head>

	<body>

		<script>
			var WIDTH = window.innerWidth,
			    HEIGHT = window.innerHeight;

			var VIEW_ANGLE = 45,
				ASPECT = WIDTH / HEIGHT,
				NEAR = 1,
				FAR = 100000;

			var container, scene, camera, renderer, system;

				init();
				animate();


			function init() {

				/********************************
					SCENE SETUP
				********************************/
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR );
				camera.position.y = 200;
				camera.position.z = 1000;

				camTarget = new THREE.Vector3();
				camTarget = scene.position;
				
				system = new THREE.Object3D();
				/********************************
					CONTROLS
				********************************/

				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );

				
				sphere = new THREE.SphereGeometry(100, 15, 15);
				sphereMat = new THREE.MeshLambertMaterial({ color: 0xCC0000 } );
				sphereGeo = new THREE.Mesh(sphere, sphereMat);
				sphereGeo.position.x = 100;
				scene.add(sphereGeo);

				pos = sphereGeo.position.x;
				console.log( pos );

				/********************************
					RENDERER
				********************************/

				scene.add( system );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( WIDTH, HEIGHT );

				container.appendChild(renderer.domElement);
				renderer.autoClear = false;

				window.addEventListener( 'resize', onWindowResize, false );

			}


			function onWindowResize() {

			}

			function animate() {

				requestAnimationFrame( animate );

			    camera.updateProjectionMatrix();

				render();


			}

			function render() {

				// composer.render( 0.01 );

				renderer.clear();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
