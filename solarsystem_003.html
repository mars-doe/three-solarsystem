		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform float time;
			uniform vec2 resolution;

			uniform float fogDensity;
			uniform vec3 fogColor;

			uniform sampler2D texture1;
			uniform sampler2D texture2;

			varying vec2 vUv;

			void main( void ) {

				vec2 position = -1.0 + 2.0 * vUv;

				vec4 noise = texture2D( texture1, vUv );
				vec2 T1 = vUv + vec2( 1.5, -1.5 ) * time  *0.02;
				vec2 T2 = vUv + vec2( -0.5, 2.0 ) * time * 0.01;

				T1.x += noise.x * 2.0;
				T1.y += noise.y * 2.0;
				T2.x -= noise.y * 0.2;
				T2.y += noise.z * 0.2;

				float p = texture2D( texture1, T1 * 2.0 ).a;

				vec4 color = texture2D( texture2, T2 * 2.0 );
				vec4 temp = color * ( vec4( p, p, p, p ) * 2.0 ) + ( color * color - 0.1 );

				if( temp.r > 1.0 ){ temp.bg += clamp( temp.r - 2.0, 0.0, 100.0 ); }
				if( temp.g > 1.0 ){ temp.rb += temp.g - 1.0; }
				if( temp.b > 1.0 ){ temp.rg += temp.b - 1.0; }

				gl_FragColor = temp;

				float depth = gl_FragCoord.z / gl_FragCoord.w;
				const float LOG2 = 1.442695;
				float fogFactor = exp2( - fogDensity * fogDensity * depth * depth * LOG2 );
				fogFactor = 1.0 - clamp( fogFactor, 0.0, 1.0 );

				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

			}

		</script>

		<script id="vertexShader" type="x-shader/x-vertex">

			uniform vec2 uvScale;
			varying vec2 vUv;

			void main()
			{

				vUv = uvScale * uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script>

			var container, stats;
			var scene, camera, pointLight, ambientLight, renderer, composer, controls, tween, tweenBack, uniforms;
			
			var solarSystem, sun;
			var planets = new Array(8);

			var planetSize = [ 2439.7, 6051.8, 6371.00, 3389.5, 69911, 58232, 25362, 24622 ];
			var planetTextures = [
				'./models/solarsystem/mercurymap.jpg',
				'./models/solarsystem/venusmap.jpg',
				'./models/solarsystem/earthmap.jpg',
				'./models/solarsystem/marsmap.jpg',
				'./models/solarsystem/jupitermap.jpg',
				'./models/solarsystem/saturnmap.jpg',
				'./models/solarsystem/uranusmap.jpg',
				'./models/solarsystem/neptunemap.jpg',
			];
			
			var sunTexture = './models/solarsystem/sunmap.jpg';

			var semiMajor = [ 57909227, 108209475, 149598262, 227943824, 778340821, 1426666422, 2870658186, 4498396441 ];
			var eccentricity = [ 0.20563593, 0.00677672, 0.01671123, 0.0933941,	0.04838624,	0.05386179,	0.04725744,	0.00859048 ];
			var aphelion = [ 69817445, 108942780, 152098233, 249232432, 816001807, 1503509229, 3006318143, 4537039826 ];

			var orbitTime = [ 88.0, 224.7, 365.2, 687, 4332, 10760, 30700, 60200 ];
			
			var axisRez = 50;

			var sunScale = .00001, planetScale = .001, ssScale = .000001;
			
			var planetSegW = 15, planetSegH = 15;

			var timer = 1, timerMultiplier = 1;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				/********************************
					SCENE SETUP
				********************************/
				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.y = 150;
				camera.position.z = 500;
				
				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );

				var ambientLight = new THREE.AmbientLight();
				ambientLight.color.setRGB( .15, .15, .15 );
				scene.add(ambientLight);

				var pointLight = new THREE.PointLight(0xFFFFFF);

				pointLight.position.x = 0;
				pointLight.position.y = 0;
				pointLight.position.z = 0;

				scene.add(pointLight);

				uniforms = {

					fogDensity: { type: "f", value: 0.45 },
					fogColor: { type: "v3", value: new THREE.Vector3( 0, 0, 0 ) },
					time: { type: "f", value: 1.0 },
					resolution: { type: "v2", value: new THREE.Vector2() },
					uvScale: { type: "v2", value: new THREE.Vector2( 3.0, 1.0 ) },
					texture1: { type: "t", value: THREE.ImageUtils.loadTexture( "./textures/cloud.png" ) },
					texture2: { type: "t", value: THREE.ImageUtils.loadTexture( "./textures/lavatile.jpg" ) }

				};

				uniforms.texture1.value.wrapS = uniforms.texture1.value.wrapT = THREE.RepeatWrapping;
				uniforms.texture2.value.wrapS = uniforms.texture2.value.wrapT = THREE.RepeatWrapping;

				solarSystem = new THREE.Object3D();
				scene.add( solarSystem );

				setupTween();
				/********************************
					TWEEN
				********************************/



				/********************************
					SUN & PLANETS
				********************************/

				// var sunMat = new THREE.ShaderMaterial( {

				// 	uniforms: uniforms,
				// 	vertexShader: document.getElementById( 'vertexShader' ).textContent,
				// 	fragmentShader: document.getElementById( 'fragmentShader' ).textContent

				// } );

				// var sunMesh = new THREE.Mesh( new THREE.SphereGeometry( 25, 25, 25 ), sunMat );
				// solarSystem.add( sunMesh );


				// var sunMaterial = new THREE.ShaderMaterial( {

				// 	uniforms: uniforms,
				// 	vertexShader: document.getElementById( 'vertexShader' ).textContent,
				// 	fragmentShader: document.getElementById( 'fragmentShader' ).textContent

				// } );

				// //var sunMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } );

				// var sunGeo = new THREE.SphereGeometry( 1392684 * sunScale, planetSegW, planetSegH )
				// var sunMesh = new THREE.Mesh( sunGeo, sunMaterial );
				// solarSystem.add(sunMesh);

				sun = new Planet( 1392684 * sunScale, planetSegW, planetSegH, sunTexture );
				sun.drawPlanet( solarSystem );
				
				for ( var i = 0; i < planets.length; i ++ ) {
				
					planets[i] = new Planet( planetSize[i] * planetScale, planetSegW, planetSegH, planetTextures[i] );
					planets[i].setOrbit( semiMajor[i], aphelion[i], eccentricity[i], ssScale );
					planets[i].drawPlanet( solarSystem );
					planets[i].drawOrbit( axisRez );

				}		

				
				
				/********************************
					STARS
				********************************/
				starField = new Stars( 100000, 100 );
				solarSystem.add( starField );
				

				/********************************
					RENDERER
				********************************/
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );
				renderer.autoClear = false;

				/********************************
					POST-PROCESSING
				********************************/
				var renderModel = new THREE.RenderPass( scene, camera );
				var effectBloom = new THREE.BloomPass( 1.25 );
				var effectFilm = new THREE.FilmPass( 0.35, 0.95, 2048, false );

				effectFilm.renderToScreen = true;

				composer = new THREE.EffectComposer( renderer );

				composer.addPass( renderModel );
				composer.addPass( effectBloom );
				composer.addPass( effectFilm );

				/********************************
					STATS
				********************************/
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}
			function setupTween() {

				var update	= function(){
					camera.position.x = current.x;
					camera.position.y = current.y;
					camera.position.z = current.z;
				}
				var current	= { x: camera.position.x, y: camera.position.y, z: camera.position.z };

				tweenTop = new TWEEN.Tween( current )
					.to({ y: 15000, z: 0 }, 3000)
					.delay(2000)
					.easing(TWEEN.Easing.Quadratic.InOut)
					.onUpdate( update );

				tweenWide = new TWEEN.Tween( current )
					.to({ y: 500, z: 1000 }, 2000)
					.delay(2000)
					.easing(TWEEN.Easing.Quadratic.InOut)
					.onUpdate(update);

				tweenSun = new TWEEN.Tween( current )
					.to({ y: 100, z: 300 }, 2000)
					.delay(2000)
					.easing(TWEEN.Easing.Quadratic.InOut)
					.onUpdate(update);

				tweenTop.chain( tweenWide );
				tweenWide.chain( tweenSun );
				tweenSun.chain( tweenTop );

				tweenTop.start();
			}

			function onWindowResize() {
			
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				//composer.reset();

			}
			
			function animate() {
				requestAnimationFrame( animate );
				controls.update();

				render();
				stats.update();
				TWEEN.update();

				for ( var i = 0; i < planets.length; i ++ ) {
					planets[i].startOrbit( timer * timerMultiplier, orbitTime[i] );

				}

				timer++;
			}

			function render() {

				camera.lookAt( scene.position );

				scene.updateMatrixWorld();
				scene.traverse( function ( object ) {
						if ( object instanceof THREE.LOD ) {
						object.update( camera );
					}
				} );

				renderer.render( scene, camera );
				//renderer.clear();
				//composer.render( 0.01 );

			}
			
		</script>
