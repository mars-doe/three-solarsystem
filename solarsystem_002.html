		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform float time;
			uniform vec2 resolution;

			uniform float fogDensity;
			uniform vec3 fogColor;

			uniform sampler2D texture1;
			uniform sampler2D texture2;

			varying vec2 vUv;

			void main( void ) {

				vec2 position = -1.0 + 2.0 * vUv;

				vec4 noise = texture2D( texture1, vUv );
				vec2 T1 = vUv + vec2( 1.5, -1.5 ) * time  *0.02;
				vec2 T2 = vUv + vec2( -0.5, 2.0 ) * time * 0.01;

				T1.x += noise.x * 2.0;
				T1.y += noise.y * 2.0;
				T2.x -= noise.y * 0.2;
				T2.y += noise.z * 0.2;

				float p = texture2D( texture1, T1 * 2.0 ).a;

				vec4 color = texture2D( texture2, T2 * 2.0 );
				vec4 temp = color * ( vec4( p, p, p, p ) * 2.0 ) + ( color * color - 0.1 );

				if( temp.r > 1.0 ){ temp.bg += clamp( temp.r - 2.0, 0.0, 100.0 ); }
				if( temp.g > 1.0 ){ temp.rb += temp.g - 1.0; }
				if( temp.b > 1.0 ){ temp.rg += temp.b - 1.0; }

				gl_FragColor = temp;

				float depth = gl_FragCoord.z / gl_FragCoord.w;
				const float LOG2 = 1.442695;
				float fogFactor = exp2( - fogDensity * fogDensity * depth * depth * LOG2 );
				fogFactor = 1.0 - clamp( fogFactor, 0.0, 1.0 );

				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

			}

		</script>

		<script id="vertexShader" type="x-shader/x-vertex">

			uniform vec2 uvScale;
			varying vec2 vUv;

			void main()
			{

				vUv = uvScale * uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

			var eccentricity = [ 0.20563593, 0.00677672, 0.01671123, 0.0933941,	0.04838624,	0.05386179,	0.04725744,	0.00859048 ];
			var aphelion = [ 69817445, 108942780, 152098233, 249232432, 816001807, 1503509229, 3006318143, 4537039826 ];
			
			var axisRez = 50;

				};

				uniforms.texture1.value.wrapS = uniforms.texture1.value.wrapT = THREE.RepeatWrapping;
				uniforms.texture2.value.wrapS = uniforms.texture2.value.wrapT = THREE.RepeatWrapping;

				sun = new Planet( 1392684 * sunScale, planetSegW, planetSegH, sunTexture);

				for ( var i = 0; i < planets.length; i ++ ) {
				
					planets[i] = new Planet( planetSize[i] * planetScale, planetSegW, planetSegH, planetTextures[i]);
					planets[i].position.x = semiMajor[i] * ssScale;
					solarSystem.add( planets[i] )
				}	

				/********************************
					AXES
				********************************/
				var axisMat = new THREE.LineBasicMaterial( { color: 0xff00f0, } );
				var splineMat = new THREE.LineBasicMaterial( { color: 0xff00f0, } );
				
				var spline = [];
				var splineGeo, splinePoints, line, semiMinor, axisPoints, x, z;
				
				for ( var i = 0; i < planets.length; i ++ ) {

					semiMinor = semiMajor[i] * Math.sqrt(1 - eccentricity[i] * eccentricity[i]); 
					axisPoints = [];

					for( var j = 0; j < axisRez; j++ ) {
						x = semiMajor[i] * Math.cos( j / axisRez * Math.PI * 2 ) * ssScale + ( ( aphelion[i] - semiMajor[i] ) * ssScale );
						z = semiMinor * Math.sin( j / axisRez * Math.PI * 2 ) * ssScale;
						axisPoints[j] = new THREE.Vector3( x, 0, z );
					}
					
					spline.push( new THREE.ClosedSplineCurve3( axisPoints ) );
					
					splineGeo = new THREE.Geometry();
					splinePoints = spline[i].getPoints( axisRez );
					
					for(var k = 0; k < splinePoints.length; k++){
						splineGeo.vertices.push(splinePoints[k]);  
					}
					
					line = new THREE.Line( splineGeo, splineMat );
					solarSystem.add( line );		
				}	
				
				/********************************

				starField = new Stars(100000, 100);
				scene.add( starField );

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				// revolve();
				render();
				stats.update();
			}

			function render() {

				camera.lookAt( scene.position );

				scene.updateMatrixWorld();
				scene.traverse( function ( object ) {
						if ( object instanceof THREE.LOD ) {
						object.update( camera );
					}
				} );

				renderer.render( scene, camera );
				//renderer.clear();
