			/********************************
				THREE VARIABLES
			********************************/
			var WIDTH = $(window).width(),
			    HEIGHT = $(window).height();

			var VIEW_ANGLE = 45,
				ASPECT = WIDTH / HEIGHT,
				NEAR = 1,
				FAR = 100000;

			var stats, scene, camera, camTarget, camNextPosition, camNextRotation, camNextTarget, 
				renderer, composer, controls, tween;

			var vertexShader, fragmentShader, uniforms;

			var planetSize = [ 2439.7, 6051.8, 6371.00, 3389.5, 69911, 58232, 25362, 24622 ];
			var semiMajor = [ 57909227, 108209475, 149598262, 227943824, 778340821, 1426666422, 2870658186, 4498396441 ];
			var eccentricity = [ 0.20563593, 0.00677672, 0.01671123, 0.0933941,	0.04838624,	0.05386179,	0.04725744,	0.00859048 ];
			var aphelion = [ 69817445, 108942780, 152098233, 249232432, 816001807, 1503509229, 3006318143, 4537039826 ];
			var orbitTime = [ 88.0, 224.7, 365.2, 687, 4332, 10760, 30700, 60200 ];

			var axisRez = 50;
			var sunScale = .00001, planetScale = .001, ssScale = .000001;				
			var planetSegW = 15, planetSegH = 15;

			var solarSystem,

			//CSS3D vars:

				PAGE LOADING

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

				window.requestAnimationsFrame = ( function() {
					return  window.requestAnimationFrame       || 
							window.webkitRequestAnimationFrame || 
							window.mozRequestAnimationFrame    || 
							window.oRequestAnimationFrame      || 
							window.msRequestAnimationFrame     || 
					function(/* function */ callback, /* DOMElement */ element){

			$(document).ready( function() {

			function init() {

				/********************************
					SCENE SETUP
				********************************/
				$container = $('#container');

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x000000, 0.000025 );

				camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR );
				camera.position.y = 200;
				camera.position.z = 1500;

				camTarget = new THREE.Vector3();
				camTarget = scene.position;
				
				var ambientLight = new THREE.AmbientLight();
				ambientLight.color.setRGB( .15, .15, .15 );
				scene.add(ambientLight);

				var pointLight = new THREE.PointLight(0xFFFFFF);

				pointLight.position.x = 0;
				pointLight.position.y = 0;
				pointLight.position.z = 0;

				scene.add(pointLight);

				solarSystem = new THREE.Object3D();

				
				
				/********************************
					CONTROLS
				********************************/

				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );

				/********************************
					LOAD SHADERS
				********************************/

	


				/********************************
					SUN & PLANETS
				********************************/

				trajectory = new Trajectory ( 2 );

				uniforms = {

					time: { type: "f", value: 1.0 },
					resolution: { type: "v2", value: new THREE.Vector2() },

					fogDensity: { type: "f", value: 0 },
					fogColor: { type: "v3", value: new THREE.Vector3( 0, 0, 0 ) },

					texture1: { type: "t", value: THREE.ImageUtils.loadTexture( "textures/lava/cloud.png" ) },

				};

				uniforms.texture1.value.wrapS = uniforms.texture1.value.wrapT = THREE.RepeatWrapping;
				uniforms.texture2.value.wrapS = uniforms.texture2.value.wrapT = THREE.RepeatWrapping;

				var material = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					vertexShader: vertexShader,
					fragmentShader: fragmentShader

				sun = new Planet( 1392684 * sunScale, planetSegW, planetSegH, material, material );

				var planetTexture = [

					'./models/solarsystem/venusmap.jpg',
					'./models/solarsystem/earthmap.jpg',
					'./models/solarsystem/marsmap.jpg',
					'./models/solarsystem/jupitermap.jpg',
					'./models/solarsystem/saturnmap.jpg',
					'./models/solarsystem/uranusmap.jpg',

				];

				for ( var i = 0; i < 8; i ++ ) {

					var planetMaterial = new THREE.MeshLambertMaterial( { 
							map: THREE.ImageUtils.loadTexture( planetTexture[i]), 
							overdraw: true 
					});

					var axisMaterial = new THREE.LineBasicMaterial( { 
						color: 0xF22E2E, 
						opacity: 0.25, 
						linewidth: 1 
					});

					planet.push( new Planet( planetSize[i] * planetScale, planetSegW, planetSegH, planetMaterial, axisMaterial ) );
					planet[i].setOrbit( semiMajor[i], aphelion[i], eccentricity[i], ssScale );
					planet[i].drawPlanet( solarSystem );
					planet[i].drawOrbit( axisRez, solarSystem );

				}		

				/********************************
					STARS
				********************************/

				starField = new Stars( 100000, 100 );
				solarSystem.add( starField );

				/********************************
					LENS FLARE
				********************************/

				// var flare = addLensFlare( 0, 0, 0, 5, sunTexture );
				// scene.add( flare );

				/********************************
					RENDERER
				********************************/

				scene.add( solarSystem );

				renderer = Detector.webgl? new THREE.WebGLRenderer( { antialias: true } ): new THREE.CanvasRenderer();
				renderer.setSize( WIDTH, HEIGHT );

				$container.append( renderer.domElement );
				renderer.autoClear = false;


				/********************************
					POST-PROCESSING
				********************************/

				var renderModel = new THREE.RenderPass( scene, camera );
				var effectBloom = new THREE.BloomPass( 1.25 );
				var effectFilm = new THREE.FilmPass( 0.35, 0.95, 2048, false );

				effectFilm.renderToScreen = true;

				composer = new THREE.EffectComposer( renderer );

				composer.addPass( renderModel );
				composer.addPass( effectBloom );
				composer.addPass( effectFilm );

				/********************************
					STATS
				********************************/

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				$container.append( stats.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}



			function addLensFlare( x, y, z, size, overrideImage ){

				var flareColor = new THREE.Color( 0xffffff );

				var lensFlare = new THREE.LensFlare( overrideImage, 700, 0.0, THREE.AdditiveBlending, flareColor );

				var textureFlare0 = THREE.ImageUtils.loadTexture( "./textures/lensflare/lensflare0.png" );
				var textureFlare2 = THREE.ImageUtils.loadTexture( "./textures/lensflare/lensflare2.png" );
				var textureFlare3 = THREE.ImageUtils.loadTexture( "./textures/lensflare/lensflare3.png" );

				lensFlare.add( textureFlare0, 200, 0.0, THREE.AdditiveBlending );
				lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
				lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
				lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );

				lensFlare.add( textureFlare3, 60, 0.6, THREE.AdditiveBlending );
				lensFlare.add( textureFlare3, 70, 0.7, THREE.AdditiveBlending );
				lensFlare.add( textureFlare3, 120, 0.9, THREE.AdditiveBlending );
				lensFlare.add( textureFlare3, 70, 1.0, THREE.AdditiveBlending );

				lensFlare.customUpdateCallback = lensFlareUpdateCallback;

				lensFlare.position = new THREE.Vector3(x,y,z);
				lensFlare.size = size ? size : 16000 ;
				return lensFlare;

			}

			function lensFlareUpdateCallback( object ) {

				var f, fl = object.lensFlares.length;
				var flare;
				var vecX = -object.positionScreen.x * 2;
				var vecY = -object.positionScreen.y * 2;


				for( f = 0; f < fl; f++ ) {

					   flare = object.lensFlares[ f ];

					   flare.x = object.positionScreen.x + vecX * flare.distance;
					   flare.y = object.positionScreen.y + vecY * flare.distance;

					   flare.rotation = 0;

				}

				object.lensFlares[ 2 ].y += 0.025;
				object.lensFlares[ 3 ].rotation = object.positionScreen.x * 0.5 + THREE.Math.degToRad( 45 );
			}

			function camTweener( newCamPosition, newTarget, time ) {

				var update	= function() {

					camera.position.x = camCurrentPosition.x;
					camera.position.y = camCurrentPosition.y;
					camera.position.z = camCurrentPosition.z;

					camera.rotation.x = camCurrentRotation.x;
					camera.rotation.y = camCurrentRotation.y;
					camera.rotation.z = camCurrentRotation.z;

					camTarget = camCurrentTarget;

				}

				var camCurrentPosition	= {
					x: camera.position.x, 
					y: camera.position.y, 
					z: camera.position.z 
				};

				var camCurrentRotation	= {
					x: camera.rotation.x, 
					y: camera.rotation.y, 
					z: camera.rotation.z 
				};

				var camCurrentTarget = camTarget;

				tweenPosition = new TWEEN.Tween( camCurrentPosition )
					.to( newCamPosition , time )
					.delay(0)
					.easing(TWEEN.Easing.Sinusoidal.InOut)
					.onStart( function(){ 
						controls.enabled = false; 
						controls.noRotate = true;						
						controls.noPan = true;
						controls.noZoom = true;
						controls.update();
					} )
					.onComplete( function(){ 
						controls.enabled = true; 
						controls.noRotate = false;						
						controls.noPan = false;
						controls.noZoom = false;
						controls.update();

					} )
					.onUpdate( update )

				tweenPOI = new TWEEN.Tween( camCurrentTarget )
					.to( newTarget, time)
					.delay(0)
					.easing(TWEEN.Easing.Sinusoidal.InOut)
					.onUpdate( update );

				tweenPosition.start();
				tweenPOI.start();
			}

			function onWindowResize() {
			
				windowHalfX = $(window).width() / 2;
				windowHalfY = $(window).height() / 2;

				uniforms.resolution.value.x = window.innerWidth;
				uniforms.resolution.value.y = window.innerHeight;

				camera.aspect = $(window).width() / $(window).height();
				camera.updateProjectionMatrix();

				renderer.setSize( $(window).width(), $(window).height() );

				composer.reset();

			}
			
			function animate() {

				requestAnimationFrame( animate );

				controls.update();
				stats.update();
				TWEEN.update();

				render();

				for ( var i = 0; i < planet.length; i ++ ) {
					planet[i].startOrbit( -timer, orbitTime[i] );
				}

				timer++;
				timer = timer + timerMultiplier;
				
			}

			function render() {
				
				camera.lookAt( camTarget );

				scene.updateMatrixWorld();
				scene.traverse( function ( object ) {
						if ( object instanceof THREE.LOD ) {
						object.update( camera );
					}
				} );

				var delta = 5 * clock.getDelta();
				uniforms.time.value += 0.2 * delta;

				renderer.render( scene, camera );
				// renderer.clear();
				// composer.render( 0.01 );

				setCSSWorld();
				setCSSCamera(camera, fovValue);

			}


	        /************************************************************************/
	        /* Initialized some variables for CSS, and also it computes the initial

	        position for the CSS cube based on the Three Cube */
	        /************************************************************************/
	        function initCSS3D() {
	            screenWhalf = WIDTH / 2;
	            screenHhalf = HEIGHT / 2;

	            divCSSWorld = document.getElementById('css-world');
	            divCSSCamera = document.getElementById('css-camera');
	            divCube = document.getElementById('shape');

	            fovValue = 0.5 / Math.tan(camera.fov * Math.PI / 360) * HEIGHT;

	            setDivPosition(divCube, sun.mesh);
	        }

			/************************************************************************/
			/* Applies CSS3 styles to the css-world div                             */
			/************************************************************************/
			function setCSSWorld() {
			    divCSSWorld.style.WebkitPerspective = fovValue + "px";
			    divCSSWorld.style.WebkitPerspectiveOrigin = "50% 50%";
			    divCSSWorld.style.MozPerspective = fovValue + "px";
			    divCSSWorld.style.MozPerspectiveOrigin = "50% 50%";
			}

			/************************************************************************/
			/*  Applies CSS3 styles to css-camera div                               */
			/************************************************************************/
			function setCSSCamera(camera, fovValue) {
			    var cameraStyle = getCSS3D_cameraStyle(camera, fovValue);
			    divCSSCamera.style.WebkitTransform = cameraStyle;
			    divCSSCamera.style.MozTransform = cameraStyle;
			}

			/************************************************************************/
			/* Return the CSS3D transformations from the Three camera               */
			/************************************************************************/
			function getCSS3D_cameraStyle(camera, fov) {
			    var cssStyle = "";
			    cssStyle += "translate3d(0,0," + epsilon(fov) + "px) ";
			    cssStyle += toCSSMatrix(camera.matrixWorldInverse, true);
			    cssStyle += " translate3d(" + screenWhalf + "px," + screenHhalf + "px, 0)";
			    return cssStyle;
			}

			/************************************************************************/
			/* Fixes the difference between WebGL coordinates to CSS coordinates    */
			/************************************************************************/
			function toCSSMatrix(threeMat4, b) {
			  var a = threeMat4, f;
			  if (b) {
			    f = [
			      a.elements[0], -a.elements[1], a.elements[2], a.elements[3],
			      a.elements[4], -a.elements[5], a.elements[6], a.elements[7],
			      a.elements[8], -a.elements[9], a.elements[10], a.elements[11],
			      a.elements[12], -a.elements[13], a.elements[14], a.elements[15]
			    ];
			  } else {
			    f = [
			      a.elements[0], a.elements[1], a.elements[2], a.elements[3],
			      a.elements[4], a.elements[5], a.elements[6], a.elements[7],
			      a.elements[8], a.elements[9], a.elements[10], a.elements[11],
			      a.elements[12], a.elements[13], a.elements[14], a.elements[15]
			    ];                 
			  }
			  for (var e in f) {
			    f[e] = epsilon(f[e]);
			  }
			  return "matrix3d(" + f.join(",") + ")";
			}

			/************************************************************************/
			/* Computes CSS3D transformations based on a Three Object                */
			/************************************************************************/
			function setDivPosition(cssObject, glObject) {
			    var offset = 0; //value to offset the cube
			    glObject.updateMatrix();
			    cssObject.style.position = "absolute";
			    //Webkit:
			    cssObject.style.WebkitTransformOrigin = "50% 50%";
			    cssObject.style.WebkitTransform = CSStransform(0 + offset, 100, glObject.matrix);
			    //Mozilla:
			    cssObject.style.MozTransformOrigin = "50% 50%";
			    cssObject.style.MozTransform = CSStransform(0 + offset, 100, glObject.matrix);
			}

			/************************************************************************/
			/* Helper function to convert to CSS3D transformations                  */
			/************************************************************************/
			function CSStransform(width, height, matrix) {
			    var scale = 1.0;
			    return [toCSSMatrix(matrix, false),
			    "scale3d(" + scale + ", -" + scale + ", " + scale + ")",
			    "translate3d(" + epsilon(-0.5 * width) + "px," + epsilon(-0.5 * height) + "px,0)"].join(" ");
			}

			/************************************************************************/
			/* Rounding error                                                       */
			/************************************************************************/
			function epsilon(a) {
			    if (Math.abs(a) < 0.000001) {
			        return 0
			    }
			    return a;
			}

				$( "#speedSlider" ).slider( {
