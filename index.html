		<script src="./js/addlensflare.js"></script>


		<script>
			/********************************
				JQUERY
			********************************/

			$(function() {
				$( "#slider" ).slider( { 
					animate: true,
					range: "min",
					value: 50,
					min: 10,
					max: 100,
					step: 1,

				});

				$( "#cam1" )
					.button()
					.click(function( event ) {

						camNextPosition	= {
							x: -100, 
							y: 400, 
							z: -250 
						};

						camNextTarget = {
							x: 0,
							y: 0,
							z: 0
						};

						TWEEN.removeAll();
						camTweener( camNextPosition, camNextTarget, 1500 );

				});

				$( "#cam2" )
					.button()
					.click(function( event ) {

						camNextPosition	= {
							x: 0, 
							y: 12000, 
							z: 500
						};

						camNextTarget = {
							x: 0,
							y: 0,
							z: 0
						};

						TWEEN.removeAll();
						camTweener( camNextPosition, camNextTarget, 5000 );
				});	

				$( "#cam3" )
					.button()
					.click(function( event ) {

						camNextPosition	= {
							x: 0, 
							y: 1000, 
							z: 5000 
						};

						camNextTarget = {
							x: 0,
							y: 0,
							z: 0
						};

						TWEEN.removeAll();
						camTweener( camNextPosition, camNextTarget, 1500 );
				});

				$( "#cam4" )
					.button()
					.click(function( event ) {

						camNextPosition	= {
							x: 0, 
							y: 50, 
							z: 250 
						};

						TWEEN.removeAll();
						camTweener( camNextPosition, planet[2].mesh.position, 1500 );
				});

				$( "#cam5" )
					.button()
					.click(function( event ) {

						camNextPosition	= {
							x: 50, 
							y: 50, 
							z: 300 
						};

						TWEEN.removeAll();
						camTweener( camNextPosition, planet[3].mesh.position, 1500 );
				});

				$( "#traject" )
					.button()
					.click(function( event ) {

						trajectory.drawTrajectory( planet[2].mesh.position, planet[3].mesh.position, scene );

				});

				$( "#removeTraject" )
					.button()
					.click(function( event ) {

						trajectory.removeTrajectory( scene );

				});

				$( "#speedSlider" ).slider( {
					animate: true,
					range: "min",
					value: 1,
					min: 0,
					max: 50,
					step: 1,
					create: function() {
						timerMultiplier = $( "#speedSlider" ).slider( "option", "value" );
					},
					change: function() {
						timerMultiplier = $( "#speedSlider" ).slider( "option", "value" );
					}
				});
			});


		</script>

		<style>
			body {
				color: #808080;
				font-family: Garamond, serif;
				font-size:13px;
				text-align:center;

				background-color: #000000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

	        canvas
	        {
	            pointer-events: none;
	            z-index: 10;
	        }

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
			#loadtext{
				position: absolute;
				top: 100px; width: 100%;
				font-size: 20px;
			}

			#speedSlider {
				width: 50%;
			}

			.center	{
				margin-left:auto;
				margin-right:auto;
				width:70%;
				background-color:#b0e0e6;
			}
	        
	        #container
	        {
	            background: #000;
	            width: 100%;
	            height: 100%;
	            margin: 0 auto;
	            overflow: hidden;
	        }

	        #label_template{}
	        

			.label {
				font-family: monospace;
				-moz-user-select:none;
				-khtml-user-select:none;
				-webkit-user-select:none;
				-ms-user-select:none;
				position:absolute;
				min-width: 0px;
				-webkit-transition:opacity .5s;
				-moz-transition:opacity .5s;
				-ms-transition:opacity .5s;
				-o-transition:opacity .5s;
				transition:opacity .5s;
				display:inline;
				padding: 0px 0px;
	            opacity: .75;
	
			}

			.label span.name {
				display: inline-block;
				width: 100%;
				color: #fff;
				text-shadow:.1em .1em 4px #000;
				-webkit-transition:text-shadow .25s;
				-moz-transition:text-shadow .25s;
				-ms-transition:text-shadow .25s;
				-o-transition:text-shadow .25s;
				transition:text-shadow .25s;
				text-align:left;
				margin-left:auto;
				margin-right:auto;
				padding: 0px 0px;
			}

			.label span.name:hover {
				text-shadow:0 0 3px #fff, 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff;
			}

		</style>
	</head>

	<body>

	<div style="display:none">
		<span id="label_template" class="label">
			<span class="name">
			</span>
		</span>
	</div>
	<div id="loadtext"></div>
    <div id="container">
	</div>
	<div id="info">MARS-DOE Solar System</div>

	</body>
</html>
